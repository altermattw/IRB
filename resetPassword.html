<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width">				 
  	<link href="/css/bootstrap.css" rel="stylesheet" media="screen">
  	<link href="/css/bootstrap-theme.css" rel="stylesheet" media="screen">
  	<link href="/css/styles.css" rel="stylesheet" media="screen">
		<script src="/js/jquery-1.10.2.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>		
		<title>Hanover College IRB Reset Password</title>
	</head>
	<body>
		<div class="container">
			<div class="col-md-10 col-md-offset-1">
				<div class="row">
					<div class="page-header">
						<h2>Reset Password for HC IRB<br>							
						</h2>
						<p>To reset the password for your account, enter your email in the box below and click the Continue button.</p>
					</div>				
				</div>
				<div class="row">
					<div class="col-md-10 col-md-offset-1">				
						<form name="resetForm" id="resetForm" role="form" action="reset.php" method="post">
							<div class="form-group">
						    <label for="email">Email address</label>
						    <input type="email" class="form-control login" id="email" name="email" placeholder="Enter email">
						  </div>
						  <div id="emailWarn" hidden><p><small>Only email addresses ending in @hanover.edu are accepted</small></p></div>						    
						  <div class="row">					
								<div class="text-center">					
									<button type="submit" id="submit" class="btn btn-primary" disabled>Reset Password</button>
								</div>					
							</div>
						</form>
					</div>						
				</div>													
			</div>
		</div>
	</body>
	<script>
	var checkEmail = function() {			
			var email = $("#email").val();	
			var syntax = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@hanover.edu$/;			
			if(!syntax.test(email)) {
				$("#emailWarn").show();
				$("#email").parent().addClass("has-error");
				$("#submit").prop('disabled', true);
			} else {
				$("#emailWarn").hide();
				$("#email").parent().removeClass("has-error");
				$("#submit").prop('disabled', false);
			}			
		}
	// listener
		$("#email").keyup(checkEmail);	
	</script>
</html>
